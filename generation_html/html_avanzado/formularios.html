<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <!-- CSS propios -->
    <link rel="stylesheet" href="assets/css/formularios.css">
</head>
<body>
    <!-- <forma action="" method= "post"></forms> -->
    <form> 
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" size="40">
        <input type="number" min="10" max= "100" step="10">
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="datetime-local">
        <input type="time">
        <input type="password">
        <input type="file">
        <input type="range" min="1" max="3">
        <input type="checkbox" value="hola" checked>
        <input type="radio" name="n1" value="1">
        <input type="radio" name="n2" value="2"> 
        <input type="email" required>
        <select name="menu" size="3">
            <option value="">Uno</option>
            <option value="">Dos</option>
            <option value="">Tres</option>
        </select>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <input type="color" id="inputColor" value="#ff0000">
        <input type="reset" value="Limpiar">
        <input type="submit" value="Mandar">
    </form>
    
    <script>
        const color= document.querySelector("#inputColor")
        console.log(color)

        color.addEventListener("change", function (e){document.body.style.backgroundColor=e.target.value})
    </script>

    <hr>

    <h1>Formulario</h1>
    <form class="formulario">
        <div class="nombre">
            <label class="acomodoLabel" for="nombre">Nombre</label>
        <input class="colorFondo" type= "text" placeholder="Nombre"></div>
        </div>
        <div class="apellido">
            <label class="acomodoLabel" for="apellido">Apellido</label>
            <input class="colorFondo" type="text" id="apellido" placeholder="Apellido">
        </div>
        <div class="password">
            <label class="acomodoLabel" for="password">Contrase√±a</label>
            <input class="colorFondo" type="password" id="password" required>
        </div>
        <div class="correo">
            <label class="acomodoLabel" for="email">Correo</label>
            <input class="colorFondo" type="email" id="correo">
        </div>
        <div class="enviar">
            <input class="btn-enviar" type="submit" value="Enviar">
        </div>
        
</form>
</body>
</html>
